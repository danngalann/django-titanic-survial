<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Titanic Survival</title>
  {% load static %}
  <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
  <div id="loading-overlay">
    <div class="spinner-border text-success" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <section class="screen">
    <form id="form">
      <h1 class="title fade-up">Would you survive the Titanic?</h1>
      <div class="form-group fade-up">
        <label for="age">Age</label>
        <input class="form-control" id="age" name="Age" type="number" min="1" required>
      </div>
      <div class="form-group fade-up">
        <label for="sex">Sex</label>
        <select class="form-control" id="sex" name="Sex">
          <option value="0">Male</option>
          <option value="1">Female</option>
        </select>
      </div>
      <div class="form-group fade-up">
        <label for="pclass">How much would you pay for a ticket?</label>
        <select class="form-control" id="pclass" name="Pclass">
          <option value="1">$3.500 or more</option>
          <option value="2">$1.375</option>
          <option value="3">$350 - $900</option>
        </select>
      </div>
      <div class="form-group fade-up">
        <label for="sibsp">How many siblings or spouses do you have on board?</label>
        <input class="form-control" id="sibsp" name="SibSp" type="number" min="0" required>
      </div>
      <div class="form-group fade-up">
        <label for="parch">How many parents or childs do you have on board?</label>
        <input class="form-control" id="parch" name="Parch" type="number" min="0" required>
      </div>
      <button type="submit" class="btn btn-primary fade-up">Find out</button>
    </form>
  </section>

  <section id="result" class="screen">
    <h1 id="result-head">You Are</h1>
    <h1 id="status">DEAD</h1>
    <button id="return-btn" class="btn btn-outline-light">Again</button>
    <p class="info">This prediction was made using an SVC classifier trained on the <a
        href="http://campus.lakeforest.edu/frank/FILES/MLFfiles/Bio150/Titanic/TitanicMETA.pdf" target="_blank">Titanic Dataset</a> with
      an accuracy of around 80%. You can find the code <a
        href="https://github.com/danngalann/titanic-death-classifier" target="_blank">here</a>.</p>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"
    integrity="sha256-3arngJBQR3FTyeRtL3muAGFaGcL8iHsubYOqq48mBLw=" crossorigin="anonymous"></script>
  <script src="{% static 'main.js' %}"></script>
</body>

</html>
